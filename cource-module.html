    <main>
        <div
            class="fixed h-screen inset-0 bottom-10 bg-bottom bg-no-repeat bg-slate-50 dark:bg-[#0B1120] custom-bg -z-10">
        </div>
        <section>
            <div
                class="container mx-auto min-h-[calc(100vh-265px)] flex items-center justify-center  px-2 sm:px-0 mt-20 todo-app">
                <div class="grid grid-cols-9 gap-4">
                    <div class="lg:col-span-6 col-span-9">
                        <div
                            class="bg-white/50 border  overflow-hidden border-gray-200 rounded shadow-md dark:bg-gray-800/50 dark:border-gray-700">
                            <div class="milestoneDetails">
                                <img class="milestoneImage" src="./src/images/kv.png" alt="" />
                                <div class="m-3 lg:m-6 sm:m-4">
                                    <h1 class="text-xl sm:text-2xl font-medium title">Module title here</h1>
                                    <p class="text-sm sm:text-base font-medium  details">Module description here</p>
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="lg:col-span-3 col-span-9">
                        <div
                            class="bg-white/50 border border-gray-200 rounded shadow-md dark:bg-gray-800/50 dark:border-gray-700">
                            <div class="milestones">
                                <div class="milestone">
                                    <div class="flex items-center">
                                        <div class="-mt-1 mr-2 checkbox"><input type="checkbox" />
                                        </div>
                                        <div>
                                            <p>
                                                Milestone 1 name
                                                <span><i class="fas fa-chevron-down text-xs pl-1"></i></span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="hidden_panel">
                                        <div class="module border-b border-gray-200 dark:border-gray-600">
                                            <p>Module Name</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="doneList">
                                <!-- done list will load here -->
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>



    </main>
